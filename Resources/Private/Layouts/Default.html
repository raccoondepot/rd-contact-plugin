<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>

    <f:if condition="{settings.rd_contact_plugin.enabled}">
        <div class="rd-contact-plugin {settings.rd_contact_plugin.position}">
            <f:render section="Main" arguments="{_all}" />
        </div>

        <div class="rd-contact-plugin-modal-container">
            <f:render section="Modal" arguments="{_all}" />
        </div>
    </f:if>

</f:spaceless>

</html>
