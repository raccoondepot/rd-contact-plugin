{namespace core = TYPO3\CMS\Core\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{contactOption.optionType}">
    <f:comment>
        <!-- Typolink -->
    </f:comment>
    <f:case value="1">
        <f:link.typolink class="list-group-item list-group-item-action" parameter="{contactOption.link}">
            <f:render section="Title" arguments="{contactOption:contactOption}" />
        </f:link.typolink>
    </f:case>
    <f:comment>
        <!-- Embed code -->
    </f:comment>
    <f:case value="2">
        <a class="list-group-item list-group-item-action" data-toggle="modal" data-target="#rd-contact-plugin-modal"
           data-form="modal-form-{contactOption.optionType}-{contactOption.uid}">
            <f:render section="Title" arguments="{contactOption:contactOption}" />
        </a>
    </f:case>
    <f:comment>
        <!-- Custom link -->
    </f:comment>
    <f:case value="3">
        <span class="list-group-item list-group-item-action">
            <f:render section="CustomLink" arguments="{contactOption:contactOption}" />
        </span>
    </f:case>
    <f:comment>
        <!-- Content Element -->
    </f:comment>
    <f:case value="4">
        <a class="list-group-item list-group-item-action" data-toggle="modal" data-target="#rd-contact-plugin-modal"
           data-form="modal-form-{contactOption.optionType}-{contactOption.uid}">
            <f:render section="Title" arguments="{contactOption:contactOption}" />
        </a>
    </f:case>
</f:switch>

<f:section name="Title">
    <f:if condition="{contactOption.iconLibrary}">
        <core:icon identifier="{contactOption.iconLibrary}" size="small" />
    </f:if>
    <span>{contactOption.title}</span>
</f:section>
<f:section name="CustomLink">
    <f:if condition="{contactOption.iconLibrary}">
        <core:icon identifier="{contactOption.iconLibrary}" size="small" />
    </f:if>
    <a href="{contactOption.customLink}" class="list-group-item-action {contactOption.customClass}" target="_blank">{contactOption.title}</a>
</f:section>
</html>
