<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="modal-container">
    <div class="modal-box" tabindex="-1" role="dialog">
        <button class="modal-box-close" type="button" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-box-content">
            <!-- ModalForms -->
            <f:for each="{pluginConfiguration.options}" as="contactOption" iteration="i">
                <f:variable name="formId">modal-form-{contactOption.optionType}-{contactOption.uid}</f:variable>
                <f:render partial="OptionTypes/{contactOption.optionType}/Form" arguments="{_all}" />
            </f:for>
        </div>
    </div>
</div>

</html>
