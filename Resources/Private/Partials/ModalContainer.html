<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="modal-container">
    <div class="modal-box" tabindex="-1" role="dialog">
        <button class="modal-box-close" type="button" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

        <div class="modal-box-content">
            <f:comment>
                <!-- Include call-me-form box; will be triggered by DOM element - data-form="callMeForm" - on click -->
            </f:comment>
            <f:variable name="formId">callMeForm</f:variable>
            <f:render partial="Forms/{f:format.case(mode: 'capital', value: formId)}" arguments="{_all}" />

            <f:comment>
                <!-- Include call-me-form box; will be triggered by DOM element - data-form="answerMeByEmailForm" - on click -->
            </f:comment>
            <f:variable name="formId">answerMeByEmailForm</f:variable>
            <f:render partial="Forms/{f:format.case(mode: 'capital', value: formId)}" arguments="{_all}" />

            <f:comment>
                <!-- Include call-me-form box; will be triggered by DOM element - data-form="getAppointmentForm" - on click -->
            </f:comment>
            <f:variable name="formId">getAppointmentForm</f:variable>
            <f:render partial="Forms/{f:format.case(mode: 'capital', value: formId)}" arguments="{_all}" />
        </div>
    </div>
</div>

</html>
