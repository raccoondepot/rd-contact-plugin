<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="form-container" data-form-id="{formId}">
    <h2>{settings.rd_contact_plugin.callMeLabel}</h2>
    <f:if condition="{settings.rd_contact_plugin.callMeFormDescription}">
        <p>{settings.rd_contact_plugin.callMeFormDescription}</p>
    </f:if>

    <f:form class="form" action="callmeformHandler" extensionName="rd_contact_plugin" pluginName="EmailActions"
        controller="Email" pageType="453299" method="POST">

        <div class="form-grid">
            <!-- name -->
            <div class="form-cell">
                <label>
                    <span>{settings.rd_contact_plugin.callMeForm_field_name_label}</span>
                    <f:form.textfield name="name" placeholder="{settings.rd_contact_plugin.callMeForm_field_name}"
                        class="form-input" required="TRUE" />
                </label>
            </div>

            <!-- phone -->
            <div class="form-cell">
                <label>
                    <span>{settings.rd_contact_plugin.callMeForm_field_phone_label}</span>
                    <f:form.textfield name="phone" additionalAttributes="{data-mask: '{settings.rd_contact_plugin.callMeForm_field_phone_mask_template}'}"
                        placeholder="{settings.rd_contact_plugin.callMeForm_field_phone}" class="form-input input-mask-simple"
                        required="TRUE" />
                </label>
            </div>

            <!-- email -->
            <f:if condition="{settings.rd_contact_plugin.useCallMeForm_field_email}">
                <div class="form-cell">
                    <label>
                        <span>{settings.rd_contact_plugin.callMeForm_field_email_label}</span>
                        <f:form.textfield name="email" placeholder="{settings.rd_contact_plugin.callMeForm_field_email}"
                            class="form-input" type="email" required="TRUE" />
                    </label>
                </div>
            </f:if>

            <!-- date -->
            <div class="form-cell">
                <label>
                    <span>{settings.rd_contact_plugin.callMeForm_field_date_label}</span>
                    <f:form.textfield name="date" additionalAttributes="{data-mask: '{settings.rd_contact_plugin.callMeForm_field_date_mask_template}'}"
                        placeholder="{settings.rd_contact_plugin.callMeForm_field_date_pl}" class="form-input input-mask-simple" />
                </label>
            </div>
        </div>

        <!-- submit -->
        <f:form.submit class="form-submit" value="{settings.rd_contact_plugin.callMeForm_field_submit}" />

        <f:form.textfield type="hidden" name="currentURL" value="{f:cObject(typoscriptObjectPath: 'lib.currentURL')}" />
    </f:form>
</div>

</html>
