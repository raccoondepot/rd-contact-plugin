{namespace core = TYPO3\CMS\Core\ViewHelpers}
<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:link.typolink class="contact-list-item-link" parameter="{contactOption.link}">
        <f:if condition="{contactOption.iconLibrary}">
            <div class="contact-list-item-icon">
                <core:icon identifier="{contactOption.iconLibrary}" size="small" />
            </div>
        </f:if>
        <span>{contactOption.title}</span>
    </f:link.typolink>
</html>
